{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log View</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="panel panel-primary" style="margin-top: 30px">
        <div class="panel-heading">
            <h3 class="panel-title">日志脚本</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sc_select">选择脚本</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="sc_select" name="script_name">
                            <option name="script_name" value="" selected="selected">请选择一个脚本</option>
                            {% for sc in data %}
                                <option name="script_name" value="{{sc}}">{{ sc }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputarg" class="col-sm-2 control-label">脚本参数</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputarg" placeholder="多个参数以空格分开" name="script_args">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">下载</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
