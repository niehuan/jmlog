{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K8S</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Pod 列表</h3>
                </div>
                <div class="panel-body">
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <form class="form-horizontal  "
                                  method="post">
                                {% csrf_token %}
                                <table class="table table-bordered table-striped  ">
                                    <thead>
                                    <tr>
                                        <th>主机名</th>
                                        <th>ip</th>
                                        <th>命名空间</th>
{#                                        <th>详情</th>#}
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for   k,v  in   data.items %}

                                        <tr class="gradeA" id="{{ row.id }}" name="{{ k }}">


                                            <td class="center">
                                                <div class="">{{ k }}</div>
                                            </td>
                                            <td class="center">
                                                <div class="">{{ v.ip }}</div>
                                            </td>
                                            <td class="center">
                                                <div class="">{{ v.namespace }}</div>
                                            </td>
{#                                            <td class="center">#}
{#                                                <a class="btn btn-warning  btn-xs " target="_blank"#}
{#                                                   href="#">详情</a>#}
{#                                            </td>#}

                                            <td class="center">
                                                <a class="btn btn-success  btn-xs  " target="_blank"
                                                   href="k8s-pod-webssh?namespace={{ v.namespace }}&name={{ k }}">webssh</a>
                                            </td>

                                        </tr>
                                    {% endfor %}
                                    </tbody>

                                </table>

                            </form>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
